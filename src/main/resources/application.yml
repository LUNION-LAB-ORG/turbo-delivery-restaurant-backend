server:
  port: 8082

spring:
  application:
    name: turbo-restaurant

  datasource:
    url: jdbc:postgresql://147.79.101.226:5432/turbo-resto
    username: turbo
    password: turbo
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

jwt:
  time-exp: 24

password:
  max-tentative: 3
  expired-delay: 30
  length: 8

code-opt:
  length: 4
  delay: 5

doc:
  root: /Users/andersonkouadio/Documents/Projets/TURBO DELIVERY/storage

front:
  base_url: http://localhost:3000

picture:
  max: 5

paginate:
  size: 20

erp:
  server:
    address: http://localhost:8000/api

backend:
  server:
    address: http://localhost:8082/api

# Optionnel : configuration Redis si utilis√© par l'application
redis:
  host: localhost
  port: 6379
  timeout: 60000
  lettuce:
    pool:
      max-active: 10
      max-idle: 5
      min-idle: 1
      max-wait: 10000

